                    <div class="col-sm-6 col-sm-offset-3">
                        <h3>Puedes dejar un mensaje, responderé en cuanto lo lea.</h3>
                        <form role="form" id="contactForm" action="http://www.aallanrd.com/email.php" method="post">
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label for="name" class="h4">Nombre</label>
                                    <input type="text" class="form-control" name = "nombre" id="nombre" placeholder="Ingrese su nombre" required>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="email" class="h4">Email</label>
                                    <input type="email" class="form-control" id="email" name = "email" placeholder="Ingrese su email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="message" class="h4 ">Mensaje</label>
                                <textarea id="message" class="form-control" rows="5" name = "mensaje" placeholder="Su mensaje" required></textarea>
                            </div>
                            <button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right "> <i class="fa fa-envelope-o"></i>  Depositar Mensaje</button>

                        </form>
                    </div>


                </div>
