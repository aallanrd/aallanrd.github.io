<!doctype html>
<html ng-app="App">
  <head>
    <script src="js/angular.min.js"></script>
    <script src="js/todo.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body class="container">
    <h2>Todo</h2>
    <div ng-controller="Controller as control">


        <input type="date" ng-model="date"  size="30"
               placeholder="Start Date">

       <input type="number" ng-model="number"  size="30"
                      placeholder="Number">

      <input type="text" ng-model="code"  size="30"
                             placeholder="Code">

        <button class="btn-primary" type="submit" value="Generate" ng-click="generate()"> Generate </button>

		{{calendars}}
			
		<div ng-repeat="calendar in calendars" >
			
			{{calendar.date}}
		
		</div>
    </div>
  </body>
</html>
