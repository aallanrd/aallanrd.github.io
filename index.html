<!doctype html>



<html ng-app="App">
   <head>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
      <script src="js/methods.js"></script>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

      <script src="zabuto/zabuto_calendar.min.js"></script>
      <link rel="stylesheet" type="text/css" href="zabuto/zabuto_calendar.min.css">

   </head>
   <body class="container-fluid">
      <br />
      <div ng-controller="Controller as control">
         <div class="row">
           <h2 class="text-center"> Calendar Generator </h2><hr />
           <div class="col-md-3">

           </div>
            <div class="col-md-2">
              <label>Start Day</label>
              <input class="form-control form-control-lg" id="date" type="date" ng-model="date" placeholder="Start Date">
              <br />
            </div>
            <div class="col-md-2">

              <label>Number of Days</label>
               <input class="form-control form-control-lg" id="number" type="number" ng-model="number" size="30" placeholder="Number">
               <br />

               <button class="btn-primary btn-block btn-lg" type="submit" value="Generate" ng-click="generate()"> Generar  </button>
            </div>
            <div class="col-md-2">
              <label>Country Code </label>
             <input class="form-control form-control-lg" type="text" ng-model="code"  size="30" placeholder="Code">
             <br />
            </div>
         </div>
<hr />

         <div class="row" ng-repeat= "m in month track by $index">

            <div class="col-md-5 " >
                  <div >
                    <span style="font-family: Monaco, Menlo, Consolas, 'Courier New', monospace; font-size: 13px; line-height: 18px; white-space: pre-wrap; background-color: rgb(255, 255, 255);">
                    <div ng-init = "initC($index,m)" id="demo{{$index}}"></div></span>
                  </div>

            </div>
            <div class="col-md-7">
                  <div class="row text-center" >
                    <div class="col-md-2 panel panel-primary" ng-repeat=" day in m.month track by $index">
                      {{day.date | date}}<br />
                        {{day.visible }} <br />
                        {{day.day_name }}
                    </div>
                  </div>
                <hr />
            </div>

         </div>
      </div>
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   </body>
</html>
