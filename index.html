<!doctype html>
<html ng-app="App">
  <head>
    <script src="js/angular.min.js"></script>
    <script src="js/todo.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body class="container-fluid">
    <br />
    <h2> Local JS </h2>
    <div ng-controller="Controller as control">


        <input id="date" type="date" ng-model="date"  size="30"
               placeholder="Start Date">

       <input type="number" ng-model="number"  size="30"
                      placeholder="Number">

      <input type="text" ng-model="code"  size="30"
                             placeholder="Code">

        <button class="btn-primary" type="submit" value="Generate" ng-click="generate()"> Aplica </button>


        <div class="row">
          <div class="col-md-6" ng-repeat= "m in month">
            {{m.name}}
            <div class="row">
              <div class="col-sm-2" ng-repeat = "day in m.month">
                {{day.date | date}} <br />
                {{day.visible}} xD

              </div>
            </div>

          </div>
        </div>


    </div>
  </body>
</html>
